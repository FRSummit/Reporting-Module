<template>
    <div if.bind="unitPlan">
    <div class="row">
        <div class="col-lg-12">
            <plan-report-header header-data.bind="headerData"></plan-report-header>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <plan-report-shell item-id.bind="planid" report-status.bind="unitPlan.reportStatus"
                    organization-type.bind="unitPlan.organization.organizationType">
                <div class="card">
                    <div class="card-header bg-info text-white">
                           <div class="row">
                              <div class="col" align="left">
                                  ${unitPlan.reportingPeriod | reportingPeriod}
                              </div>
                              <div class="col" align="right">
                                ${unitPlan.timestamp | convertToLocalDate}
                              </div>
                            </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-lg-3">
                                    <label class="form-label">New Reporting Period</label>
                                    <reporting-period-selector reporting-periods.bind="reportingPeriods" selected-reporting-period.bind="selectedReportingPeriod"></reporting-period-selector>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success" click.delegate="copyPlan()" disabled.bind="isCopyingPlan">
                                <i class="fas fa-plus" if.bind="!isCopyingPlan"></i>
                                <i class="fas fa-spinner fa-spin" if.bind="isCopyingPlan"></i> Copy Plan
                            </button>
                        </form>
                    </div>
                </div>
            </plan-report-shell>
        </div>
    </div>
</div>
</template>
