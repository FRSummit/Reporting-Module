<template>
    <div class="card">
        <div class="card-header bg-primary">
            <h5 class="card-title text-white">${title}</h5>
        </div>
        <div class="card-body">                 
            <dl class="row my-0">
                <dt class="col-lg-2">Report:</dt>                        
                <dd class="col-lg-7">${headerData.identifier}</dd>
            </dl>
            <dl class="row my-0">
                <dt class="col-lg-2">Organization:</dt>
                <dd class="col-lg-7">${headerData.organization.description}</dd>
            </dl>
            <dl class="row my-0">
                <dt class="col-lg-2">Status:</dt>
                <dd class="col-lg-7">${headerData.status | reportPlanStatus}</dd>
            </dl>
            <dl class="row my-0">
                <dt class="col-lg-2">Details:</dt>
                <dd class="col-lg-7">${headerData.organizationDetails}</dd>
            </dl>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary" click.delegate="downloadAsDetail()" disabled.bind="!canDownload">
                        <i class="fas fa-cloud-download-alt" if.bind="!isDownloadingDetail"></i>
                        <i class="fas fa-spinner fa-spin" if.bind="isDownloadingDetail"></i>
                        Export to Excel
                    </button>&nbsp;
                    <button type="button" class="btn btn-primary" click.delegate="recalculate()" disabled.bind="!canRecalculate" if.bind="headerData.organization.organizationType !== 1">
                        <i class="fas fa-calculator" if.bind="!isRecalculating"></i>
                        <i class="fas fa-spinner fa-spin" if.bind="isRecalculating"></i>
                        Recalculate
                    </button>&nbsp;
                    <button type="button" class="btn btn-primary" click.delegate="reset()" disabled.bind="!canReset" if.bind="headerData.organization.organizationType !== 1">
                        <i class="fas fa-power-off" if.bind="!isResetting"></i>
                        <i class="fas fa-spinner fa-spin" if.bind="isResetting"></i>
                        Reset
                    </button>
                </div>
            </div>  
        </div>
    </div>
</template>
